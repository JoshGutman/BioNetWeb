<div id="{{ label }}-hl" class="input-group">
	<span class="input-group-addon">{{ label }}</span>
	<span class="tooltiptext">{{ description  }}</span>
	<span class="input-group-addon" name="checkbox">
	{% if default == "checked" %}
		<input class="bool" type="checkbox" id="{{ label }}" checked>
	{% else %}
		<input class="bool" type="checkbox" id="{{ label }}">
	{% endif %}
	</span>
</div>
