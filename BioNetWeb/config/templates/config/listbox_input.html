<div class="input-group">
	<span class="input-group-addon">{{ label }}</span>
	<span class="tooltiptext">{{ description  }}</span>
	<select class="{{ label }}">
		{% for option in options %}
			{% if option == default %}
				<option id="{{ label }}" value="{{ option }}" selected>{{ option }}</option>
			{% else %}
				<option id="{{ label }}" value="{{ option }}">{{ option }}</option>
			{% endif %}
		{% endfor %}
	</select>
</div>
