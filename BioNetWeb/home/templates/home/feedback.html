{% extends "master.html" %}

{% block content %}
<style type="text/css">
    .container {
        padding-top: 10px;
    }
    .btn {
        background-color: #505050;
    }
    body {
        background-image: url('/static/img/background.jpg');
    }
    textarea.form-control{
        height:100px;
    }
    .col-md-10 {
        padding-left: 25%;
        padding-right: 25%;
    }
</style>


<body>
        <section id="contact" class="content-section text-center">
                <div class="contact-section">
                    <div class="container">
                        <h2 class="display-4" style="border-bottom: 1px solid white;">Contact Us</h2>
                        <div style="text-align:center;">
                            <p>If you have any questions about getting access to the monsoon server, </p>
                            <p>BioNetWeb or BioNetFit, send us an email below</p>
                            
			<form role="form" method="POST" action="/thankyou"> {% csrf_token %}
            			<div class="row">
                		<div class="col-sm-12 form-group">
                		<p></p>
                		</div>
            		</div>
            		<div class="row">
                		<div class="col-sm-12 form-group">
                    		<label for="comments">
                        		Comments:</label>
                    		<textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                		</div>
            		</div>
            		<div class="row">
                		<div class="col-sm-6 form-group">
                    		<label for="name">
                        		Your Name:</label>
                    		<input type="text" class="form-control" id="name" name="name" required>
                		</div>
                		<div class="col-sm-6 form-group">
                    		<label for="email">
                        		Email:</label>
                    		<input type="email" class="form-control" id="email" name="email" required>
                		</div>
            		</div>

                        		
                        	
                        		<div class="row" >
                        		<div class="col-sm-5"></div>
                		<div class="col-sm-2 form-group">
                    		<button type="submit" class="btn btn-lg btn-warning btn-block">Submit </button>
                		</div>
            		</div>

        	</form>


                            

			    <div id="success_message" style="width:100%; height:100%; display:none; ">
				<h3>Posted your feedback successfully!</h3>
			    </div>

			    <div id="error_message"
			       style="width:100%; height:100%; display:none; ">
				 <h3>Error</h3>
				 Sorry there was an error sending your form.
			    </div>
                        </div>
                    </div>
                </div>
              </section>
</body>
{% endblock %}
